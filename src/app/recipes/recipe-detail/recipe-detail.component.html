<div class="row mt-3">
  <div class="col">
    <img [src]="recipe.imagePath" alt="" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-dark mr-1">Add To Shopping List</button>
      <button class="btn btn-outline-dark mr-1">Edit Recipe</button>
      <button class="btn btn-outline-dark mr-1">Delete Recipe</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col">
    Ingredients
  </div>
</div>
