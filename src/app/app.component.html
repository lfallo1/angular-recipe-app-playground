<!--The content below is only a placeholder and can be replaced.-->
<app-header (onModeChanged)="modeChanged($event)" [page]="mode"></app-header>
<div>
  <div class="container">
    <div class="row" *ngIf="mode === 'recipe'">
      <div class="col">
        <app-recipes></app-recipes>
      </div>
    </div>
    <div class="row" *ngIf="mode === 'shoppingList'">
      <div class="col">
        <app-shopping-list></app-shopping-list>
      </div>
    </div>
    <div class="row">
      <div id="myTarget" class="col" appCustomDirective paramColor="#c51162" paramContent="TEST TEST">
        This some random text
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="btn btn-outline-success" (click)="hideMe = !hideMe">Toggle</div>
        <div *appUnless="hideMe">
          <h2>If you can see me, hideMe must be false</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="btn btn-outline-danger" (click)="generateRandomNumber()">Random Number</div>
      <div class="col" [ngSwitch]="mod">
        <div *ngSwitchCase="0">0</div>
        <div *ngSwitchCase="1">1</div>
        <div *ngSwitchCase="2">2</div>
        <div *ngSwitchCase="3">3</div>
        <div *ngSwitchDefault>4</div>
      </div>
    </div>
  </div>
</div>
