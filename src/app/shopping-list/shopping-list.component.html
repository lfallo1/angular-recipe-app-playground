<div class="row mt-3">
  <div class="col">
    <app-shopping-list-edit
      (onAddIngredient)="addIngredient($event)"
      (onDeleteIngredient)="deleteIngredient($event)"
      (onClearIngredient)="clearIngredient()"
      [ingredient]="selectedIngredient">
    </app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         (click)="selectedIngredient = ingredient"
         *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
